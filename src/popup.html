<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Tab Context Switch</title>
    <meta charset="UTF-8">
    <!--script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script-->
    <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap.min.css"/>
    
    <style type="text/css">

      li.action{
        text-align:center;
        color:gray;
      }
      .list-group{
        width:250px
      }

      span.rmv{
        color:gray;
        float:right;
      }

      span.badge{
          min-width:25px;
          margin-left:15px;
          float:right;
      }
      
    </style>

    <script src="libs/jquery-3.3.1.min.js" type="text/javascript"> </script>
    <script src="libs/lodash.core.js" type="text/javascript"> </script>
    <script src="libs/handlebars-v4.0.11.js" type="text/javascript"> </script>

    <script id="main-template" type="text/x-handlebars-template">

        <div>
          <ul class="list-group">

            <li class="action list-group-item justify-content-center">
              <input type="text" placeholder="add..." class="add form-control">
            </li>

            {{#each contexts}}
            <li id="item1"  class="context-item list-group-item justify-content-around" data-tcs-context="CAFÃ‰">
              <span class="change-context-button" >{{name}}</span>
              <span class="rmv" >remove</span>
            </li>
            {{/each}}

            <li class="scroll-down-button action list-group-item justify-content-center">
            <img src="more-img.png" height="25" width="35">
              <i class="fas fa-angle-down fa-lg"></i>
            </li>
            
          </ul>
        </div>

    </script>

  </head>

  <body>

    <div id="main-container">

    </div>

    <script src="popup.js"></script>
  </body>
</html>
